<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

  
</head>
<body>
    <div class="container">
    <header>Registration Page</header>
    <div class="progress-bar">
        <div class="step">
            <p>personal</p>
            <div class="bullet">
            <span>1</span>
            </div>
            <div class="check fas fa-check"></div> 
        </div>
        <div class="step">
            <p>education</p>
            <div class="bullet">
            <span>2</span>
            </div>
            <div class="check fas fa-check"></div> 
        </div>
        <div class="step">
            <p>profession</p>
            <div class="bullet">
            <span>3</span>
            </div>
            <div class="check fas fa-check"></div> 
        </div>
    
    </div>


<div class="form-outer">
        <form action="#">
        <div class="page slide-page">
            <div class="title">Basic Info:</div>
            <div class="field">
                <div class="label">First Name</div>
                <input type="text" placeholder="first name">
            </div>
            <div class="field">
                <div class="label">Last Name</div>
                <input type="text" placeholder="last name">
            </div>
            <div class="field">
                <div class="label">Middle Name</div>
                <input type="text" placeholder="middle name">
            </div>
            <div class="field">
                <div class="label">E-mail</div>
                <input  type="text" placeholder="Enter Email" name="email" required>
            </div>
            <div class="field">
                <div class="label">PhoneNumber</div>
                <input type="tel" id="phone" name="phone"
                placeholder="123-45-678"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="field">
                <div class="label">Username</div>
                <input type="text">
            </div>
            <div class="field">
                <div class="label">Password</div>
                <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required required>
            </div>
            <div class="field">
                <button class="firstNext next">Next</button>
            </div>
        </div>
        <div class="page">
                <div class="title">education info</div>
                    <div class="field">
                        <div class="label">Degree program</div>
                        <input type="text" placeholder="middle name">
                    </div>
                    <div class="field">
                        <div class="label">College Name</div>
                        <input type="text" placeholder="college name">
                    </div>
                    <div class="field">
                        <div class="label">CGPA or PERCENT</div>
                        <input type="text" placeholder=" CGPA or Percent">
                    </div>
                    <div class="field">
                        <div class="label">School Name</div>
                        <input type="text" placeholder="school name">
                    </div>
                    <div class="field">
                        <div class="label">CGPA or PERCENT</div>
                        <input type="text" placeholder="CGPA or Percent">
                    </div>

                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="next-1 next">Next</button>
                    </div>
        </div>
        <div class="page">
                    <div class="title">Profession Info</div>
                    <div class="field">
                        <div class="label">Company</div>
                        <input type="text" placeholder="Company name">
                    </div>
                    <div class="field">
                        <div class="label">role</div>
                        <input type="text" placeholder="role">
                    </div>
        <div class="field btns">
                    <button class="prev-2 prev">Previous</button>
                    <button class="next-2 next">Next</button>
                    </div>
        </div>
        <div class="page">
                <div class="title">Login Details:</div>
                    <div class="field">
                        <div class="label">Username</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Password</div>
                        <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required required>
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Previous</button>
                        <button class="submit">Submit</button>
                    </div>
        </div>
    </form>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
